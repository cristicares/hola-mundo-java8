plugins {
    id 'java'
}

group 'cl.cristicares.playa'
version '1.0.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.springframework', name: 'spring-web', version: '5.1.8.RELEASE'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}